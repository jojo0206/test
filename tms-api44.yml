        - ROAD_NAME
        - ADMIN
        - LEGAL
        - RAW
    AddressEntry:
      type: object
      properties:
        address_type:
          $ref: '#/components/schemas/AddressType'
        additional_info:
          $ref: '#/components/schemas/AdditionalInfo'
